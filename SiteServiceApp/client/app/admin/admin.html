<navbar></navbar>

<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in admin.users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}</span>
        <a ng-click="admin.delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
</div>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Sites:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="site in admin.sites">
        <li><a href="#" tooltip="{{site.site}}">{{site.site}}<button type="button" class="close" ng-click="admin.deleteSite(site)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Add a new site</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new site here." ng-model="admin.newSite">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="admin.addSite()">Add New</button>
      </span>
    </p>
  </form>
</div>



<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Service Aliases:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="alias in admin.servicealiases">
        <li><a href="#" tooltip="{{alias.alias}}">{{alias.service}}-{{alias.alias}}<button type="button" class="close" ng-click="admin.deleteServiceAlias(alias)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Add a new service alias</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Service" ng-model="admin.newService">
      <input type="text" class="form-control" placeholder="Alias" ng-model="admin.newServiceAlias">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="admin.addServiceAlias()">Add New</button>
      </span>
    </p>
  </form>
</div>
